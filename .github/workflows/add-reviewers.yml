on:
    pull_request_target:
        types:
            - opened
            - ready_for_review
jobs:
    Add-Reviewers:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        steps:
            - name: Add reviewers to PR
              uses: kentaro-m/auto-assign-action@v1.2.5
              with:
                  configuration-path: ".github/auto_assign.yml"
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
